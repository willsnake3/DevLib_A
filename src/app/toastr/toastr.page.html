<!-- <ion-header [translucent]="true"> -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ toastr }}</ion-title>
  </ion-toolbar>
</ion-header>

<!-- <ion-content [fullscreen]="true"> -->
<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ toastr }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{ toastr }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://codeseven.github.io/toastr/">Toastr</a></p>
  </div>
</ion-content>
